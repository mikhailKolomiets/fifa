<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>FIFA 2020</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>

<body>

<div class="chat" id="chat">
    <button class="chat-button" id="chat-button">CHAT</button>
    <br>
    <div id="chat-body">
        <div id="chat-form">
            <input class="chat-message" id="chat-message" type="text">
            <button id="chat-send">Отправить</button>
        </div>
        <textarea class="chat-text" id="chat-text" readonly rows="10"></textarea>
    </div>
</div>

<div id="last-matches">js d't work</div>
<br>
<div id="login-message"></div>
<div id="login">
    <div id="login-show">войти</div>
    <div id="login-form">
        <input id="user-name" type="text" placeholder="Имя пользователя">
        <input id="password" type="password" placeholder="Пароль">
        <input id="enter" type="button" value="Войти">
        <div id="registration-link">регистрация</div>
    </div>
    <div id="registration-form">
        <input id="r-user-name" type="text" placeholder="Имя"> <br>
        <input id="r-password" type="password" placeholder="Пароль"><br>
        <input id="r-password2" type="password" placeholder="Повтор пароля"><br>
        <input id="confirm-r" type="button" value="Зарегистрировать">
    </div>
    <br>
</div>

<h2 id="message">Привет в игре ФИФА!</h2>
<div id="play"><img src="img/quick-match.png"></div>
<div id="play-select">

        <option value="0">Выбрать команду</option>
    </select> us
    <select id="secondTeamSelect" name="secondTeam">
        <option value="0">Выбрать команду</option>
    </select>
    <button id="play-match">Играть</button>

</div>
<br>
<div id="team-create"><img src="img/create-team.png"></div>
<div id="team-form"> Временно недоступно

    </select>

<div id="team-check-message"></div>

<select id="team-check"></select>
