<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title-change">Football match </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="js/match.js"></script>
    <link rel="stylesheet" href="css/match.css">
</head>
<body>
<img src="img/110x60fotball.png">
<div class="ball-go">
    <img src="img/ball2.png" class="green-ball"><div id="playerName"></div>
    <div id="player-arrows-1">
        <div id="action-1"><img class="action-arrow-forward" src="img/action-1.png"></div>
        <div id="action-2"><img class="action-arrow-down" src="img/action-7.png"></div>
        <div id="action-3"><img class="action-arrow-up" src="img/action-3.png"></div>
        <div id="action-4"><img class="action-arrow-back" src="img/action-5.png"></div>
    </div>
    <div id="player-arrows-2">
        <div id="action-5"><img class="action-arrow-forward" src="img/action-6.png"></div>
        <div id="action-6"><img class="action-arrow-down" src="img/action-4.png"></div>
        <div id="action-7"><img class="action-arrow-up" src="img/action-8.png"></div>
        <div id="action-8"><img class="action-arrow-back" src="img/action-2.png"></div>
    </div>
</div>
<div id="players"></div>
<div id="statistic" class="stati">

</div>
<div id="show-area"></div>
<div id="match-status"></div>
<a id="main-page-ref" href="/">Главное меню</a>
</body>
</html>
